<div class="preview">

  <div class="row">
    <div class="col-md-4" ng-bind-html="global.work.description"></div>
    <div class="col-md-8">
      <div class="preview-image" ng-repeat="photo in global.work.images ">
        <img src="{{photo}}" alt="" popup="" />
      </div>
    </div>
  </div>
</div>
